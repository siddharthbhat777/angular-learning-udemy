<form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #formTemplate>
    <app-control label="Title">
        <input type="text" name="title" id="title" #titleInput #input />
    </app-control>
    <app-control label="Request">
        <textarea rows="3" name="request" id="request" #textInput #input></textarea>
    </app-control>
    <p>
        <button appButton>
            Submit
            <span ngProjectAs="icon">
                ‚å≤
            </span>
        </button>
    </p>
</form>
