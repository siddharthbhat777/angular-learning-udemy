<form (ngSubmit)="onSubmit(titleInput.value, textInput.value, form)" #form>
    <app-control label="Title">
        <input type="text" name="title" id="title" #titleInput />
    </app-control>
    <app-control label="Request">
        <textarea rows="3" name="request" id="request" #textInput></textarea>
    </app-control>
    <p>
        <button appButton>
            Submit
            <span ngProjectAs="icon">
                ‚å≤
            </span>
        </button>
    </p>
</form>
