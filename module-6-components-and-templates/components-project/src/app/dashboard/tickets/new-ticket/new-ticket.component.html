<form (ngSubmit)="onSubmit()" #formTemplate>
    <app-control label="Title">
        <input type="text" name="title" id="title" #input [(ngModel)]="enteredTitle" />
    </app-control>
    <app-control label="Request">
        <textarea rows="3" name="request" id="request" #input [(ngModel)]="enteredText"></textarea>
    </app-control>
    <p>
        <button appButton>
            Submit
            <span ngProjectAs="icon">
                ‚å≤
            </span>
        </button>
    </p>
</form>
